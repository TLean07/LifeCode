<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCode - Login</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="lc-icon">LC</div>
            <p class="app-name">LifeCode</p>
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="cpf">Digite seu CPF</label>
            <input type="text" id="cpf" placeholder="Digite aqui" required>
            <label for="senha">Digite sua senha</label>
            <input type="password" id="senha" placeholder="Digite aqui" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div class="links">
            <a href="#">Esqueceu sua senha?</a>
            <a href="./pags/Cadastro.html">NÃ£o tem conta? Cadastre-se</a>
        </div>
    </div>
    <script type="module" src="./js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            window.loginUser(cpf, senha);
        });
    </script>
</body>
</html>
