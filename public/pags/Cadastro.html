<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCode - Cadastro</title>
    <link rel="stylesheet" href="../css/Cadastro.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="lc-icon">LC</div>
            <p class="app-name">LifeCode</p>
        </div>
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="cpf">Digite seu CPF</label>
            <input type="text" id="cpf" placeholder="Digite aqui" required>
            <label for="senha">Digite sua senha</label>
            <input type="password" id="senha" placeholder="Digite aqui" required>
            <button type="submit" class="btn">Criar conta</button>
        </form>
        <div class="links">
            <a href="../index.html">Já tem conta? Faça login</a>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            window.registerUser(cpf, senha);
        });
    </script>
</body>
</html>
