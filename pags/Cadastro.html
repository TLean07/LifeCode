<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCode - Cadastro</title>
    <link rel="stylesheet" href="../css/Cadastro.css">
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="lc-icon">LC</div>
            <p class="app-name">LifeCode</p>
        </div>
        <h2>Cadastro</h2>

        <form>
            <label for="cpf">Digite seu CPF</label>
            <input type="text" id="cpf" placeholder="Digite aqui">

            <label for="senha">Digite sua senha</label>
            <input type="password" id="senha" placeholder="Digite aqui">

            <a type="submit" class="btn" href="./Home.html">Criar conta</a>
        </form>

        <div class="links">
            <a href="../index.html">Já tem conta? Faça login</a>
        </div>
    </div>
</body>
</html>
